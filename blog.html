        body {

            left: 0;

                transparent,
                transparent 2px,

        .crt-effect {

            top: 0;
            left: 0;

            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: linear-gradient(45deg, #ff00ff, #00ffff, #ffff00, #ff0000);

            }

                gap: 2rem;
            }
        }
    </style>
